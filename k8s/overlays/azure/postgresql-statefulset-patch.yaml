# Patch PostgreSQL pour environnement Azure (ajout ressources production)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: ibis-x
spec:
  template:
    spec:
      containers:
      - name: postgresql
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi 