# Patch pour les jobs de migration en local (Minikube)
# Remplace les images ACR par des images locales build√©es par Skaffold

# API Gateway Migration Job
apiVersion: batch/v1
kind: Job
metadata:
  name: api-gateway-migration-job
  namespace: ibis-x
spec:
  template:
    spec:
      containers:
      - name: api-gateway-migration
        # Image locale au lieu de l'ACR
        image: ibis-x-api-gateway:latest
        imagePullPolicy: Never  # Ne pas essayer de pull, utiliser l'image locale

