apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-deployment
  namespace: exai
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      initContainers:
        - name: remove-lost-found
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Checking for lost+found in /var/lib/postgresql/data..."
              rm -rf /var/lib/postgresql/data/lost+found
              echo "lost+found removed if it existed."
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgresql
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "exai_db"
            - name: POSTGRES_USER
              value: "exai_user"
            - name: POSTGRES_PASSWORD
              value: "password"
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: exai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
 