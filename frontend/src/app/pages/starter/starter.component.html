<!-- Page vide et simple -->
<div class="container-fluid p-24">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-48 text-center">
      <h1 class="mat-h1 m-b-16">{{ 'STARTER.WELCOME' | translate }}</h1>
      <p class="mat-body-1 text-muted">{{ 'STARTER.SUBTITLE' | translate }}</p>
      
      <div class="m-t-32">
        <button mat-flat-button color="primary" routerLink="/datasets">
          {{ 'STARTER.VIEW_DATASETS' | translate }}
        </button>
        <button mat-stroked-button class="m-l-16" routerLink="/projects">
          {{ 'STARTER.VIEW_PROJECTS' | translate }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
